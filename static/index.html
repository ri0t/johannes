<form id="add_book">
    <span>ISBN:</span>

    </textarea>
    <input type="submit" value="Store">
</form>

<script lang="javascript">
$("#add_book").submit(function(e){

    e.preventDefault();
    console.log("Form overridden");

    var data = {}
    var Form = this;
    var FormStatus = $("#status")
    var Details = $("#details")
    var AddbookForm = $("#add_book")
    var DetailForm = document.getElementById('detailform')

    //Gathering the Data
    //and removing undefined keys(buttons)
    $.each(this.elements, function(i, v){
            var input = $(v);
        data[input.attr("name")] = input.val();
        delete data["undefined"];
    });

    //Form Validation goes here....

    //Save Form Data........
    $.ajax({
        cache: false,
        url : "http://localhost:5000/c-lib/api/v1.0/books",
        type: "POST",
        dataType : "json",
        data : JSON.stringify(data),
        context : Form,
        success : function(callback){
            //Where $(this) => context == FORM
            console.log(callback);
            console.log(callback['book']);
            FormStatus.html("Success: " + callback['status']);
            $.each(callback['book'],function(key,value) {
                Details.find("input[name='"+key+"']").val(value);
            });
            DetailForm.style.display = 'block';
            AddbookForm[0].reset();

        },
        error : function(xhr, ajaxOptions, thrownError){
            err = JSON.parse(xhr['responseText']);
            console.log(err);
            DetailForm.style.display = 'none';
            FormStatus.html("Error: " + err['status']);
        }
    });
});
</script>
